<!DOCTYPE html>

<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to KOKOACLONE</title>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></a></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
        <div class="find-icons">
            <div class="find-icons__icon"><i class="fas fa-qrcode"></i><span>QR Code</span></div>
            <div class="find-icons__icon"><i class="far fa-address-book"></i><span>Add by Contacts</span></div>
            <div class="find-icons__icon"><i class="fas fa-fingerprint"></i><span>Add by ID</span></div>
            <div class="find-icons__icon"><i class="far fa-envelope-open"></i><span>Invite</span></div>
        </div>

        <div class="recommended-friends">
            <h6 class="recommended-friends__text">Recommended Friends</h6>
            <span>You have no recommended friends. </span>
    </div>

    <div>
        <div class="openchat">
            <div class="openchat_column">Open Chat</div>
            <div class="openchat_column">
                <div>Go to Openchat Home<i class="fas fa-chevron-right fa-xs"></i></div></div>
        </div>

        <div class="chat">
            <div class="chat_column--left">
                <h2>#BTS</h2>

                <div class="chat_column__bottom"><img src="#" class="chat_column--left_profile" />

                <i class="fas fa-grip-lines-vertical"></i>
                <h7>Active</h7></div>

            </div>
            <div class="chat_column--right">
             <img src="#" class="chat_column--right_mainimg" /></div>
        </div>

        <div class="chat">
            <div class="chat_column--left">
                <h2>Bts Gang~</h2>
                <h4>#englishonly #ipurpleyou #gimin #taeta...</h4>
                <div class="chat_column__bottom"><img src="#" class="chat_column--left_profile" />
                <h6>299 members</h6>
                <i class="fas fa-grip-lines-vertical"></i>
                <h7>Active</h7></div>
                
            </div>
            <div class="chat_column--right">
             <img src="#" class="chat_column--right_mainimg" /></div>
        </div>

        </div>
    </div>
